<div>
    When the Hudson <a href="https://wiki.hudson-ci.org/display/HUDSON/JIRA+Plugin">JIRA plugin</a> is enabled,
    include all issues from previous builds up to the latest build status defined in "Aggregation Build Status" (not
    including it).<br/>
    Usually set to "Released" to include all issues of the current version up to the last released build.
</div>
